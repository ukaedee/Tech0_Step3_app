[phases.setup]
nixPkgs = ["python3", "gcc"]

[phases.install]
cmds = ["python -m pip install --upgrade pip", "pip install -r requirements.txt"]

[phases.build]
cmds = ["true"]

[start.web]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port ${PORT}"

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10 